<h1 class="text-primary">PANTALLA DE CONFIGURACION DE ACME</h1>

<div class="form-group col-2">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span style="background-color: #375a7f; color: white;" class="input-group-text" id="inputGroup-sizing-sm">%
                Porcentaje Para Ame</span>
        </div>
        <input [max]="1" name="porcentajeAcme" [(ngModel)]="valorMostrado" type="number" class="form-control"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <button class="btn btn-success" (click)="guardarDatos()">Guardar</button><br>
</div>
