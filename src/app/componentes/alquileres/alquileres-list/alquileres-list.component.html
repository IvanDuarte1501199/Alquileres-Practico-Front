<div>
    <h1 style="text-align: center;">LISTA DE MIS ALQUILERES</h1>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="busqueda" placeholder="Buscar">
    </div>
    <table class="table table-light">
        <thead>
            <tr>
                <th scope="col">Nombre de la Propiedad</th>
                <!--  
                <th scope="col">Nombre del Dueño</th>
                -->
                <th scope="col">Inicio del Alquiler</th>
                <th scope="col">Finalizacion del Alquiler</th>
            </tr>
        </thead>

        <tbody>
            <tr class="table-primary"
                *ngFor="let alquiler of _alquileresRepoService.listadoAlquileresPorPersona | buscar:busqueda">
                <td> {{ _propiedadesRepoService.nombresPropiedades[alquiler.propiedadId] }} </td>
                <!--  
               <td> {{ _personasRepoService.nombresDueños[alquiler.propiedadId] }}</td>
                -->
                <td> {{ alquiler.fechaInicio | date: 'dd-MM-yyyy' }} </td>
                <td> {{ alquiler.fechaFin | date: 'dd-MM-yyyy' }} </td>
                <td style="width: 60px;"><span style="width: 150px;" class="btn btn-outline-success"
                        (click)="verInformacion(alquiler.id)" routerLink="/info-alquiler">Más
                        Informacion</span></td>
            </tr>
        </tbody>
    </table>
</div>
