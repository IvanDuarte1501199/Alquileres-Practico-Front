<h1 style="text-align: center;">Nuevo Usuario</h1>

<div class="row">

    <div class="form-group col-4">

    </div>
    <form (ngSubmit)="grabarPersona()" class="form-group col-4">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span style="background-color: #375a7f; color: white;" class="input-group-text" id="inputGroup-sizing-sm">DNI</span>
            </div>
            <input name="personaDni" [(ngModel)]="nuevaPersona.dni" type="number" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span style="background-color: #375a7f; color: white;" class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
            </div>
            <input name="personaNombre" [(ngModel)]="nuevaPersona.nombre" type="text" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span style="background-color: #375a7f; color: white;" class="input-group-text" id="inputGroup-sizing-sm">Apellido</span>
            </div>
            <input name="personaApellido" [(ngModel)]="nuevaPersona.apellido" type="text" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span style="background-color: #375a7f; color: white;" class="input-group-text" id="inputGroup-sizing-sm">Fecha de Nacimiento</span>
            </div>
            <input name="personaFechaNacimiento" [(ngModel)]="nuevaPersona.fechaNacimiento" type="date"
                class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label style="background-color: #375a7f; color: white;" class="input-group-text" for="inputGroupSelect01">Tipo</label>
            </div>
            <select class="custom-select" name="personaTipo" id="inputGroupSelect01" [(ngModel)]="nuevaPersona.tipo">
                <option  [ngValue]="null"  disabled>Seleccione su Rol</option>
                <option value="Dueño">Dueño</option>
                <option value="Cliente">Cliente</option>
            </select>
        </div>
        <button class="btn btn-success">Grabar</button><br>
    </form>
</div>
